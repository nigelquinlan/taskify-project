<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>done Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple, easy-to-use task manager to assign and organise all your projects and to-do lists">
    
    <!-- Flavicon -->
    <link rel="icon" href="Assets/Favicons/donefavicon.png" sizes="any" type="image/png+xml"/>
    <!-- Font Awesome load -->
    <script src="https://use.fontawesome.com/690c1d89c1.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="form.css">
</head>

<body id="body">
<!--Add a container to wrap around everything-->
<div id="main-container">

<!--A container to hold the navbar with a home link-->
    <nav class="navbar navbar-custom">
        <a class="navbar-brand" href="#"><img src="Assets/Logo/donenavlogo.png" alt="done logo" class="img-responsive navbar-logo"></a>
    </nav>

<!--A container for the graphic and copy logo-->
    <div class="outer container">

<!--A container for the hero graphic-->
        <div class="container">    
                    <img class="img-responsive graphic" src="Assets/done infographic.svg" alt="done graphic">
            </div>

<!--A container for the copy logo-->
        <div class="container-right">
            <div class="row">
                <h1 class="heading">complete your tasks with</h1>
            </div>
            <div class="row">
                <div class="container-logo">
                    <div class="col-lg-5">
                        <img class="logo" src="Assets/Logo/done.png" alt="done logo">
                    </div>
                <div class="col-lg-5">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                    <i class="fa fa-plus"></i>  Add New Task</button>
                </div>
                </div>   
            </div>
        </div>    
    </div>
</div>


<!-- A container which has a list of all tasks -->
    <div class="row tasks-list-body mb-5" id="tasksList">
            <p>
<!--This is where the html of tasks from the taskHtml is inserted -->
            </p>
    </div>


  
<!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">New task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <!--A form within the modal to add the inputs-->
            <div class="modal-form">
                <form id="form-validate" novalidation>
                    <div class="form-group col-md-10 offset-1">
                        <label for="form-task-name" class="modal-heading">Task Name</label>
                        <input id="form-validate-task-name" class="form-control" placeholder="e.g. enter new task" type="text">
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Task Name needs to be 8 characters or more</div>
                    </div>
                    <div class="form-group col-md-10 offset-1">
                        <label for="form-task-description" class="modal-heading">Task Description:</label>
                        <!--Text area with 5 rows-->
                        <textarea id="form-validate-task-description" class="form-control" rows="5"></textarea>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Task Description needs to be 15 characters or more</div>
                    </div>
                    <div class="form-group col-md-7 offset-1">
                        <label for="form-assigned-to" class="modal-heading">Assigned to</label>
                        <select id="form-validate-assigned-to" class="form-control">
                            <option value="" selected>Select...</option>
                            <option>Jane Taas</option>
                            <option>Tash Moon</option>
                            <option>Nigel Quinlan</option>
                            <option>Aaron Byrom</option>
                            <option>Nick Matenaar</option>
                            <option>Robin Klaus</option>
                        </select>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please choose one option</div>
                    </div>
                    <div class="form-group col-md-7 offset-1">
                        <label for="form-due-date" class="modal-heading">Due Date</label>
                        <input type="date" id="form-validate-due-date" class="form-control" placeholder="DD/MM/YYYY">
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please choose a date which is today or in the future</div>
                    </div>
                    <div class="form-group col-md-7 offset-1">
                        <label for="form-status" class="modal-heading">Status</label>
                        <select id="form-validate-status" class="form-control" >
                        <option value="" selected>Select...</option>
                        <option>To do</option>
                        <option>In progress</option>
                        <option>Review</option>
                        <option>Done</option>
                        </select>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please choose one option</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>
                        <button type="submit" id="submit-button" class="btn btn-primary">Add task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

</div>  
</div>  
</div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<!-- End of Optional Javascript --> 
<script src="js/taskManager.js"></script>
<script src="js/index.js"></script>
</body>
</html>
